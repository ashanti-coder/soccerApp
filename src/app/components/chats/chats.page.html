<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Chats</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>

        <ion-row>

            <body style="background-image:url('https://ca-times.brightspotcdn.com/dims4/default/fe4cc0c/2147483647/strip/true/crop/800x535+0+0/resize/840x562!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fe3%2Fe0%2F375ee4d44410b49b70c3c0a76713%2Fsoccer-ball.jpg');">

                <ion-col col-6>
                    <h4>Orlando Pirates</h4>
                    <ion-col>
                        <ion-button expand="block">{{count}} Goals Scored</ion-button>
                    </ion-col>
                    <ion-col>
                        <ion-button expand="block">{{countYellowTeamA}} Yellow Cards</ion-button>
                    </ion-col>
                    <ion-col>
                        <ion-button expand="block">{{countRedTeamA}} Red Cards</ion-button>
                    </ion-col>
                    <ion-col>
                        <ion-button expand="block">{{countOffTeamA}} OffSides</ion-button>
                    </ion-col>
                </ion-col>
                <ion-col col-6>
                    <h4>Sundowns</h4>
                    <ion-col>
                        <ion-button expand="block">{{counte}} Goals Scored</ion-button>
                    </ion-col>
                    <ion-col>
                        <ion-button expand="block">{{countYellowTeamB}} Yellow Cards</ion-button>
                    </ion-col>
                    <ion-col>
                        <ion-button expand="block">{{countRedTeamB}} Red Cards</ion-button>
                    </ion-col>
                    <ion-col>
                        <ion-button expand="block">{{countOffTeamB}} OffSides</ion-button>
                    </ion-col>

                </ion-col>
            </body>
        </ion-row>

    </ion-grid>
</ion-content>
