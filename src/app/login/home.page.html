<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Goal counter
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <img src="https://cdn.britannica.com/w:1100/57/144757-131-5BCA8A87/Soccer-ball-motion-grass-Homepage-blog-arts-2010.jpg" style="width:100%">

    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Login</ion-title>

        </ion-toolbar>
    </ion-header>

    <ion-item style="margin-top: 5px;">
        <ion-label position="floating">Enter Team A</ion-label>
        <ion-input type="text" [(ngModel)]="teamA"></ion-input>
    </ion-item>

    <ion-item style="margin-top: 5px;">
        <ion-label position="floating">Enter Team B</ion-label>
        <ion-input type="text" [(ngModel)]="teamB"></ion-input>
    </ion-item>

    <ion-button color="primary" expand="block" (click)="goNext()">Login</ion-button>
</ion-content>
